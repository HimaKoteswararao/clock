<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content=
        "width=device-width, 
        initial-scale=1.0" />
  
    <title>Digital Clock</title>
  
    <style>
        #clock {
            font-size: 175px;
            width: 900px;
            margin-left: 200px;
            margin-top: 100px;
            text-align: center;
            border: 2px solid black;
            border-radius: 20px;
            background-color: aqua;
        }
    </style>
</head>
  
<body>
    <div id="clock">

    </div>
  
    <script>
        setInterval(showTime, 1000);
        function showTime() {
            let val = new Date();
            let hour = val.getHours();
            let min = val.getMinutes();
            let sec = val.getSeconds();
            let dt=val.getDate();
            let mn=val.getMonth();
            let yr=val.getFullYear();
            let day=val.getDay();
            am_pm = "AM";
  
            if (hour > 12) {
                hour -= 12;
                am_pm = "PM";
            }

                hr = 12;
                am_pm = "AM";
            }
  
            hour = hour < 10 ? "0" + hour : hour;
            min = min < 10 ? "0" + min : min;
            sec = sec < 10 ? "0" + sec : sec;

            switch(mn){
                case 0:
                    mn="Jan";
                    break;
                case 1:
                    mn="Feb";
                    break;
                case 2:
                    mn="Mar";
                    break;
                case 3:
                    mn="Apr";
                    break;
                case 4:
                    mn="May";
                    break;
                case 5:
                    mn="Jun";
                    break;
                case 6:
                    mn="Jul";
                    break;
                case 7:
                    mn="Aug";
                    break;
                case 8:
                    mn="Sept";
                    break;
                case 9:
                    mn="Oct";
                    break;
                case 10:
                    mn="Nov";
                    break;
                case 11:
                    mn="Dec";
                    break;
            }
            
            switch(day){
                case 0:
                    day="Sunday";
                    break;
                case 1:
                    day="Monday";
                    break;
                case 2:
                    day="Tuesday";
                    break;
                case 3:
                    day="Wednesday";
                    break;
                case 4:
                    day="Thursday";
                    break;
                case 5:
                    day="Friday";
                    break;
                case 6:
                    day="Saturday";
                    break;
            }

            let currentTime = hour + ":" 
                + min + ":" + sec + am_pm 
                +"\n" + dt + "-" + mn + "-" + yr  +"\n" + day;

            

  
            document.getElementById("clock")
                .innerHTML = currentTime;
            

        }
  
        showTime();
    </script>
</body>
  
</html
